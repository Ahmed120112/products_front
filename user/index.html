<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce - Home</title>
    <link rel="stylesheet" href="../assets/user/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../user/index.html">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../user/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/index.html">Admin</a>
                    </li>
                </ul>
            </div>
            <button id="cartButton" class="btn btn-primary">View Cart</button>
        </div>
    </header>

    <main class="container my-4">
        <h1 class="text-center">Products</h1>
        <div class="row" id="productsContainer"></div>
    </main>
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header d-flex justify-content-between align-items-center">
            <h4>Cart</h4>
            <button id="closeCart" class="btn btn-sm btn-danger">Close</button>
        </div>
        <ul id="cartItems" class="list-group mt-3"></ul>
        <p id="totalPrice" class="fw-bold mt-3">Total: $0</p>
        <button id="clearCart" class="btn btn-danger">Clear Cart</button>
    </div>

    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../assets/user/js/index.js"></script>
    <script src="../assets/user/js/cart.js"></script>
</body>
</html>
