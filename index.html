<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Commerce</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
                </ul>
            </div>
            <button id="cartButton" class="btn btn-primary">View Cart</button>
        </div>
    </header>
    <main class="container my-4">
        <div class="row" id="productsContainer"></div>
    </main>

    <!-- السلة الجانبية -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header d-flex justify-content-between align-items-center">
            <h4>Cart</h4>
            <button id="closeCart" class="btn btn-sm btn-danger">Close</button>
        </div>
        <ul id="cartItems" class="list-group mt-3"></ul>
        <p id="totalPrice" class="fw-bold mt-3">Total: $0</p>
        <button id="clearCart" class="btn btn-danger">Clear Cart</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
